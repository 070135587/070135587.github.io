          <script>
      document.getElementById('home').onmouseover = function() {
        setTimeout(function(){ document.getElementById("caret").style.left="-55%" }, 100);
      };
      document.getElementById('home').onmouseout = function() {
        setTimeout(function(){ document.getElementById("caret").style.left="-55%" }, 50);
      };
      document.getElementById('blog').onmouseover = function() {
        setTimeout(function(){ document.getElementById("caret").style.left="85%" }, 100);

      };
      document.getElementById('content').onmouseover = function() {
        setTimeout(function(){ document.getElementById("caret").style.left="-55%" }, 100);
      };
      </script>
